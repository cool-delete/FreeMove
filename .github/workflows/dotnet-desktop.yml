name: .NET Framework Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore FreeMove.sln

    - name: Build Solution
      run: msbuild FreeMove.sln /p:Configuration=Release

    - name: Create Release Package
      run: |
        mkdir release
        cp FreeMove/bin/Release/FreeMove.exe release/
        Compress-Archive -Path release/* -DestinationPath FreeMove-Release.zip
      shell: pwsh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: FreeMove-Release.zip
